format_name: Ripple
description: >
  RPL file contains the information on how to read
  the RAW file with the same name.
  This format may not provide information on the calibration.
  If so, you should add that after loading the file.
full_support: True
file_extensions: [rpl, RPL]
default_extension: 0
writes: [[1, 0], [1, 1], [1, 2], [2, 0], [2, 1], ]

